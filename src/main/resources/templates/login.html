<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header class="header">
    <h1 class="header__title">로그인</h1>
</header>

<form class="form" th:method="post">
    <div class="form__row">
        <label class="form__label">아이디</label>
        <input class="form__input" type="text" name="username" required>
    </div>

    <div class="form__row">
        <label class="form__label">비밀번호</label>
        <input class="form__input" type="password" name="password" required>
    </div>

    <button class="form__button" type="submit">로그인</button>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
</html>
