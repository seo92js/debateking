<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header>
        <h1>토론왕</h1>
    </header>
    <main class="index">
        <div class="index__nav">
            <a class="index__join" href="/user/save" sec:authorize="isAnonymous()">회원가입</a>
            <a class="index__login" href="/login" sec:authorize="isAnonymous()">로그인</a>
            <a class="index__logout" href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
            <a class="index__debate-room-add" href="/debateroom/save" sec:authorize="isAuthenticated()">채팅방 만들기</a>
            <a class="index__topic-add" href="/topic/save" sec:authorize="isAuthenticated()">주제 추가하기</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>카테고리</th>
                    <th>주제</th>
                    <th>방 제목</th>
                    <th>방장</th>
                    <th>발언시간</th>
                    <th>토론시간</th>
                    <th>참여자</th>
                    <th>방 상태</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="debateRoom : ${debateRooms}">
                    <td class="index__category" th:text="${debateRoom.category}"></td>
                    <td class="index__topic" th:text="${debateRoom.topic}"></td>
                    <td class="index__title" th:text="${debateRoom.title}"></td>
                    <td class="index__owner" th:text="${debateRoom.owner}"></td>
                    <td class="index__speaking-time" th:text="${debateRoom.speakingTime}"></td>
                    <td class="index__discussion-time" th:text="${debateRoom.discussionTime}"></td>
                    <td class="index__spectors-num" th:text="${debateRoom.spectorsNum}"></td>
                    <td class="index__start" th:text="${debateRoom.start}"></td>
                    <td><a th:href="@{/debateroom/{debateRoomId}(debateRoomId=${debateRoom.id})}">입장하기</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
