<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>토론왕</h1>
    <a href="/user/save" sec:authorize="isAnonymous()">회원가입</a>
    <a href="/login" sec:authorize="isAnonymous()">로그인</a>
    <a href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
    <a href="/debateroom/save" sec:authorize="isAuthenticated()">채팅방 만들기</a>

    <!--채팅방 리스트-->
    <div th:each="debateRoom : ${debateRooms}">
        <div th:text="${debateRoom.title}"></div>
        <div th:text="${debateRoom.owner}"></div>
        <div th:text="${debateRoom.speakingTime}"></div>
        <div th:text="${debateRoom.discussionTime}"></div>
        <div th:text="${debateRoom.spectors}"></div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
