<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
    <h1>토론왕</h1>
    <a href="/user/save">회원가입</a>
    <a href="/login">로그인</a>
    <a href="/debateroom/save">채팅방 만들기</a>

    <!--채팅방 리스트-->
    <div th:each="debateRoom : ${debateRooms}">
        <div th:text="${debateRoom.title}"></div>
        <div th:text="${debateRoom.owner}"></div>
        <div th:text="${debateRoom.speakingTime}"></div>
        <div th:text="${debateRoom.discussionTime}"></div>
        <div th:text="${debateRoom.spectors}"></div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
